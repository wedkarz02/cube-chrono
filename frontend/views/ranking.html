<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - Cube Chrono</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🏆 Ranking Najlepszych Użytkowników</h1>
        <div class="auth-links" id="auth-links">
            <!-- Linki do logowania lub profilu -->
        </div>
    </header>

    <main>
        <section>
            <h2>🥇 Top 10 Użytkowników</h2>
            <table class="ranking-table">
                <thead>
                    <tr>
                        <th>Pozycja</th>
                        <th>Nazwa Użytkownika</th>
                        <th>Najlepszy Czas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>SpeedyCubeMaster</td>
                        <td>8.12s</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>RubikPro24</td>
                        <td>9.45s</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="user-ranking" style="display: none;">
            <h2>📊 Twój Ranking</h2>
            <p><strong>Użytkownik:</strong> <span id="username-display"></span></p>
            <p><strong>Twoja Pozycja:</strong> 25</p>
            <p><strong>Twój Najlepszy Czas:</strong> 12.88s</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Cube Chrono. Wszystkie prawa zastrzeżone.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const username = localStorage.getItem('username');
            const authLinks = document.getElementById('auth-links');
            const userRankingSection = document.getElementById('user-ranking');
            const usernameDisplay = document.getElementById('username-display');

            if (isLoggedIn) {
                authLinks.innerHTML = `
                    <a href="profile.html">👤 Mój Profil</a>
                    <a href="#" onclick="logout()">🚪 Wyloguj się</a>
                `;
                userRankingSection.style.display = 'block';
                usernameDisplay.textContent = username || 'Nieznany Użytkownik';
            } else {
                authLinks.innerHTML = `
                    <a href="login.html">🔑 Zaloguj się</a>
                    <a href="register.html">📝 Zarejestruj się</a>
                `;
            }
        });

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            alert('Wylogowano pomyślnie');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
